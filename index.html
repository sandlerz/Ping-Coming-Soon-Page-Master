<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css/style.css">
  <script src="script/script.js" defer></script>
  <title>Ping Comming Soon Page</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="">
      <h1>We are launching <b>soon!</b></h1>
      <p>Subcribe and get notified</p>
    </header>
    <form action="/" method="GET" id="form" autocomplete="off">
      <div>
        <label for="email"></label>
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <p id="error" hidden="true">Please provide a valid email address</p>
      </div>
      <input type="submit" id="submit" value="Notify Me">
    </form>
    <img class="illustration" src="images/illustration-dashboard.png" alt="">
    <footer>
      <div>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
